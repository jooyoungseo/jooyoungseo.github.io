## 유학 준비

### 1단계: 재점검

.large[.large[.large[
* 왜 유학을 가려 할까?
* 내가 그리고 있는 대학원이란 어떤 모습일까?
* 어떤 공부를 하고 싶은 것일까?
* 내 자신에 대한 믿음이 있을까?
* 유학 비용은 어떻게 충당할까?
]]]

---

### 유학 생활에 대한 환상

.large[.large[.large[
1. 영어?
2. 음식?
3. 연구 실력?
4. 교수님과의 수평적 관계?
]]]
---

### 2단계: 기본 요건

.large[.large[.large[
1. 영어 점수: TOEFL, GRE/GMAT/LSAT/MAT
2. 자소서/학업계획서: Statement of Purpose (SOP)
3. 이력서: Curriculum Vitae (CV)
4. 추천서: Reference Letters
5. Contact
]]]

.footnote[
* [고우해커스](https://www.gohackers.com/?c=prepare/prepare_info/dataetc)
]

]]]
